<!DOCTYPE html>
<html>
<head>
	<title>Random Function</title>
	<style type="text/css">
		p, ol(margin: 0;)
		li(display: inline; margin-right:10px;)
	</style>
	<script>
		
		var value;
		document.writeln("<p> Random numbers</p><ol>");
		for(var i=1; i<=30; ++i)
		{
			value=Math.floor(1+Math.random()*6);
			document.write("<li>" + value + "</li>");
		}

		document.writeln("</ol>");


	</script>
</head>
<body>

</body>
</html>
